<div *ngIf="dataLoaded==false" class="spinner-border text-warning" role="status">
  <span class="visually-hidden">Loading...</span>
</div>

<h3>Marka Listesi</h3>
<hr/>
<ul *ngIf="dataLoaded==true" class="list-group">
  <li *ngFor="let brand of brands" class="list-group-item">{{brand.name}}</li>
</ul>
